<div class="main-content">
    <form class="form" [formGroup]="postForm" (ngSubmit)="onSubmit()">
        <p label="searchtext">Search a pseudo ...</p>
        <br />
        <input cklass="field" list="pseudos" type="text" class="searchInput" placeholder="ex : mary123" formControlName="pseudo">
        <datalist id="pseudos">
            <option *ngFor="let pseudo of userPseudosList" id="pseudo" value="{{pseudo}}">
        </datalist>
        <button type="submit" id="submit" class="button is-link" [disabled]="postForm.invalid">Search</button>
    </form>

    <div *ngIf="searchedUser">
        <br/>
        Id : {{searchedUser.id}}
        <br/>
        Name : {{searchedUser.name}}
        <br/>
        Pseudo : {{searchedUser.pseudo}}
        <br/>
        Email : {{searchedUser.email}}
        <br/>
        Age : {{searchedUser.age}}
        <br/>
        Birthdate : {{searchedUser.birthDate}}
        <br/>
        Password : {{searchedUser.password}}
    </div>
    <div *ngIf="!searchedUser">
        User does not exist
    </div>
</div>
