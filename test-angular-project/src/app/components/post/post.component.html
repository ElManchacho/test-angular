            <a>{{post.title}}</a><a style="font-size: x-small;color: rgb(173, 168, 168);"> by </a><a class="post-creator">{{creator.pseudo}}</a>
        </div>

            <a>{{post.creationDate}}</a>

    </div>
    
</div>
